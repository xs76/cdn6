    <script>
        window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}

		window.addEventListener('keydown', ev => {
			if (['ArrowDown', 'ArrowUp', ' '].includes(ev.key)) {
				ev.preventDefault();
			}
		});
		window.addEventListener('wheel', ev => ev.preventDefault(), { passive: false });

		PokiSDK.init().then(
				() => {
					console.log("Poki SDK successfully initialized" );
					// your code to continue to game
					//lime.embed ("truckLoader4", "openfl-content", 0, 0, { parameters: {} });
				}
		).catch(
				() => {
					console.log("Initialized, but the user likely has adblock");
					// your code to continue to game
					//lime.embed ("truckLoader4", "openfl-content", 0, 0, { parameters: {} });
				}
		);

		//PokiSDK = {}
		PokiSDK.gameLoadingFinished = function() {}
		PokiSDK.gameLoadingStart = function() {}

		const adBreak =  adConfig = function() {


			window.gameHere.goToNext(0);

		}

    </script>
